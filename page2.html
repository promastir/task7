

<!DOCTYPE html>
<html lang="en">
<head>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        #card {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #paragraph-container {
            margin-top: 20px;
            min-height: 50px;
        }
        
        .dynamic-paragraph {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: all 0.3s;
        }
    </style>
</head>




<body>







    <div id="card">
        <h2>Interactive Card</h2>
        <button id="action-btn">Click Me!</button>
        <div id="paragraph-container"></div>
    </div>






    <script>

document.addEventListener('DOMContentLoaded', function() {
    const button = document.getElementById('action-btn');
    const paragraphContainer = document.getElementById('paragraph-container');


    button.addEventListener('click', function() {
    
        const newParagraph = document.createElement('p');
        newParagraph.className = 'dynamic-paragraph';
        newParagraph.textContent = 'This paragraph will disappear in 5 seconds!';
        
        const randomColor = getRandomColor();

        newParagraph.style.color = randomColor;

        
        button.style.backgroundColor = getRandomColor();
        
        paragraphContainer.appendChild(newParagraph);
        
        setTimeout(() => {newParagraph.remove();}, 5000);});
    




 function getRandomColor() {
        const colors = ['red', 'green', 'yellow', 'blue', 'purple'];
        return colors[Math.floor(Math.random() * colors.length)];
    }
});






    </script>
</body>
</html>
